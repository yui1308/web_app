	<script>
		window.onload=function(){
			document.body.addEventListener("mousemove", function(e){
				var mX = e.pageX;
				var mY = e.pageY;
				var X = window.parent.screen.width;
				var Y = window.parent.screen.height;
				if(mX-X/2>100){
					w=-1*(mX-X/2-100)/100;
					w1=w+30;
					w2=-1*w+20;
					w3=-1*w+30;
					w4=w+35;
					dis=mX-X/2-100;
					$('#welcome').css('right',dis/128);
					$('#mback7').css('right',dis/121);
					$('#mback6').css('right',dis/115);
					$('#mback5').css('right',dis/110);
					$('#mback4').css('right',dis/106);
					$('#mback3').css('right',dis/103);
					$('#mback2').css('right',dis/101);
					$('#mback1').css('right',dis/100);
					$('#BB').css('width',w1+'%');
					$('#Sanrio').css('width',w2+'%');
					$('#JOKE').css('width',w3+'%');
					$('#MAZE').css('width',w4+'%');
				}else if(mX-X/2<-100){
					w=-1*(mX-X/2+100)/100;
					w1=w+30;
					w2=-1*w+20;
					w3=-1*w+30;
					w4=w+35;
					dis=mX-X/2+100;
					$('#welcome').css('right',dis/128);

					$('#mback3').css('right',dis/103);

					$('#mback1').css('right',dis/100);
					$('#BB').css('width',w1+'%');
					$('#Sanrio').css('width',w2+'%');
					$('#JOKE').css('width',w3+'%');
					$('#MAZE').css('width',w4+'%');
				}
				if(mY-Y/2>50){
					w=-1*(mY-Y/2-50)/40;
					w1=w+10;
					w2=w+50;
					w3=w+60;
					dis=mY-Y/2-50;

					$('#mback3').css('bottom',dis/103);
					$('#mback2').css('bottom',dis/101);
					$('#mback1').css('bottom',dis/100);
					$('#BB').css('top',w1+'%');
					$('#Sanrio').css('top',w2+'%');
					$('#JOKE').css('top',w1+'%');
					$('#MAZE').css('top',w3+'%');
				}else if(mY-Y/2<-50){
					w=-1*(mY-Y/2+50)/40;
					w1=w+10;
					w2=w+50;
					w3=w+60;
					dis=mY-Y/2+50;
					$('#welcome').css('bottom',dis/128);

			});
